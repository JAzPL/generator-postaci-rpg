<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Kreator Postaci RPG - Obraz z Pollinations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; max-width: 900px; margin: auto; background: #f9f9fb; }
    input, button { padding: 8px 12px; font-size: 16px; }
    input[type="number"] { width: 90px; }
    #generated { max-width: 100%; height: auto; display: none; margin-top: 12px; }
    #status { margin-top: 8px; color: #333; }
  </style>
</head>
<body>
  <h1>Kreator Postaci RPG</h1>
  <p>Wpisz opis postaci (np. Elf Łucznik, Cyberpunk Samuraj):</p>
  <input id="prompt" type="text" placeholder="Opis postaci" size="60" />
  <br/><br/>
  <label>Wymiary obrazu (px):</label>
  <input id="width" type="number" value="512" min="128" max="2048" />
  <input id="height" type="number" value="512" min="128" max="2048" />
  <br/><br/>
  <label>Kroki (steps):</label>
  <input id="steps" type="number" value="50" min="1" max="200" />
  <br/><br/>
  <button id="generateBtn">Generuj obraz</button>
  <p id="status" aria-live="polite"></p>

  <div id="result" aria-label="Wygenerowany obraz" style="margin-top:16px;">
    <img id="generated" src="" alt="Wygenerowany obraz pojawi się tutaj" />
  </div>

  <script>
    // Używamy publicznego endpointa Pollinations (GET). W razie problemów dopasujemy.
    const ENDPOINT_BASE = "https://image.pollinations.ai/prompt/";

    const btn = document.getElementById('generateBtn');
    const promptInput = document.getElementById('prompt');
    const widthInput = document.getElementById('width');
    const heightInput = document.getElementById('height');
    const stepsInput = document.getElementById('steps');
    const statusEl = document.getElementById('status');
    const imgEl = document.getElementById('generated');

    btn.addEventListener('click', () => {
      const prompt = promptInput.value.trim();
      const width = parseInt(widthInput.value) || 512;
      const height = parseInt(heightInput.value) || 512;
      const steps = parseInt(stepsInput.value) || 50;

      if (!prompt) {
        statusEl.textContent = "Wpisz opis postaci.";
        return;
      }

      statusEl.textContent = "Generowanie obrazu...";
      imgEl.style.display = 'block';
      // Budujemy URL żądania. Niektóre przeglądarki mogą nie obsługiwać niektórych pól,
      // jeśli API nie wspiera width/height/steps, po prostu zostaną zignorowane.
      const url = ENDPOINT_BASE + encodeURIComponent(prompt) +
                  "?width=" + width + "&height=" + height + "&steps=" + steps;

      imgEl.src = url;
      imgEl.onload = () => statusEl.textContent = "Obraz załadowany.";
      imgEl.onerror = () => statusEl.textContent = "Wystąpił problem z pobraniem obrazu. Spróbuj ponownie.";
      // Nie wywołujemy fetch; obraz sam zostanie załadowany przez przeglądarkę.
      // Ewentualnie można dodać obsługę fallbacku, jeśli obraz nie pojawi się.
  });
  </script>
</body>
</html>
